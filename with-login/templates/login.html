<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Apt-Mirror Manager</title>
<!--     <script src="https://cdn.tailwindcss.com"></script> -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/tailwind.min.css') }}">
</head>
<body class="bg-gray-100 font-sans">
    <div class="container mx-auto p-6 max-w-sm">
        <h1 class="text-4xl font-bold text-center mb-8">Login</h1>

        <form action="/login" method="POST" class="bg-white p-6 rounded-lg shadow-md">
            <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username:</label>
            <input type="text" id="username" name="username" required class="w-full p-2 border border-gray-300 rounded-lg mb-4">

            <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password:</label>
            <input type="password" id="password" name="password" required class="w-full p-2 border border-gray-300 rounded-lg mb-4">

            <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded-lg">Login</button>
        </form>

        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <ul class="mt-4">
            {% for category, message in messages %}
            <li class="text-sm text-red-500">{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
    </div>
</body>
</html>
