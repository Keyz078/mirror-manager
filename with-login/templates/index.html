<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Apt-Mirror Manager</title>
        <!-- Tailwind CSS CDN -->
        <!-- <script src="https://cdn.tailwindcss.com"></script> -->
        <link rel="stylesheet" href="{{ url_for('static', filename='css/tailwind.min.css') }}">
    </head>
    <body class="bg-gray-100 font-sans dark:bg-gray-900">
        <nav class="bg-white dark:bg-gray-900 fixed w-full z-20 top-0 start-0 border-b border-gray-200 dark:border-gray-600">
            <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
                    <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">Mirror Manager</span>
                <div class="flex md:order-2 space-x-3 md:space-x-2 rtl:space-x-reverse">
                    <button id="theme-toggle" type="button" class="text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none rounded-lg text-sm p-2.5">
                        <svg id="theme-toggle-dark-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path></svg>
                        <svg id="theme-toggle-light-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z" fill-rule="evenodd" clip-rule="evenodd"></path></svg>
                    </button>
                    <!-- <span class="px-4 py-2 dark:text-white">Theme</span> -->
                    <form action="/logout" method="POST">
                        <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded-lg">Logout</button>
                    </form>
                </div>
            </div>
        </nav>
        <div class="container mx-auto mt-16 p-6">
            <!-- Container table -->
            <div class="bg-white p-6 rounded-lg shadow-md mb-6 dark:bg-gray-700 dark:border-gray-100 dark:text-gray-500">
                <div class="flex justify-between">
                    <button id="openModal" class="bg-blue-500 text-white px-4 py-2 rounded-lg">
                        Create New
                    </button>
                    <button class="bg-blue-500 text-white px-4 py-2 rounded-lg" onclick="refreshTable()">
                        Refresh
                    </button>
                </div><br>
                <div class="relative overflow-x-auto" id="table-container"></div>
            </div>
            <!-- Modal -->
            <div id="modal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden">
                <div class="relative p-4 w-11/12 max-w-3xl bg-white p-6 rounded-lg shadow-lg dark:text-white dark:bg-gray-700">
                    <h2 class="text-xl font-semibold mb-4">Create New Container</h2>
                    <form action="/add" method="POST" class="p-4 md:p-5">
                        <div class="grid gap-4 mb-4 grid-cols-2">
                            <div class="col-span-2">
                                <label for="mirror_path" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Mirror Path:</label>
                                <input type="text" name="mirror_path" id="mirror_path" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="/mirror" required="">
                                <div class="mt-3 flex items-center mb-4">
                                    <input id="path-checkbox" type="checkbox" value="" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded-sm dark:bg-gray-700 dark:border-gray-600">
                                    <label for="path-checkbox" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Set default?</label>
                                </div>
                            </div>
                            <div class="col-span-2 sm:col-span-1">
                                <label for="container_name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Name (Optional):</label>
                                <input type="text" name="container_name" id="container_name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Default: Random">
                            </div>
                            <div class="col-span-2 sm:col-span-1">
                                <label for="os_type" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">OS Type:</label>
                                <select id="os_type" name="os_type" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500">
                                    <option value="" selected>OS Type</option>
                                    <option value="ubuntu">Ubuntu</option>
                                    <option value="rhel">Rhel/Centos</option>
                                </select>
                            </div>
                            <div class="col-span-2">
                                <label for="repo_list" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Repos:</label>
                                <textarea id="repo_list" name="repo_list" rows="15" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Repo list"></textarea>
                            </div>
                        </div>
                        <div class="flex justify-between">
                            <button type="button" id="closeModal" class="text-gray-600 bg-gray-200 hover:bg-gray-300 focus:ring-4 focus:outline-none focus:ring-gray-400 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-gray-600 dark:hover:bg-gray-500 dark:text-white">
                                Cancel
                            </button>
                            <button type="submit" class="text-white inline-flex items-center bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                                <svg class="me-1 -ms-1 w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z" clip-rule="evenodd"></path></svg>
                                Start New Container
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            <!-- Button -->
        </div>
        <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    </body>
</html>
